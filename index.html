<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
      </nav>
    </div>
    </header>
     <div class="Left"> 
      <center>
        <div class="donutContainer">
          <button class ="scoreboard">
          <span id="score">0</span> Donuts<br />
          <span id="donutsPerSecond">0</span> donuts per second
        </div>
        <br />
        <div class="clickerContainer">
          <img
            src="images\donut pic.png"
            height="256px"
            width="256px"
            onclick="addToScore(clickingPower)"
          />
        </button>
        </div>
      
    </div>

    <div class="Right"> 
      <button onclick="buyMultiplier()" class ="button2">
        Multiplier [<span id="donutMultiplier">Purchase for 10 Donuts</span>] # of Multpliers <span
          id="multipliers"
          >0</span
        >
      </button>

      <button onclick="buyAutoClicker()" class = "button2">
        AutoClicker[<span id="autoClicker">100</span>] # of AutoClicks <span id="clickers"
          >0</span
        >
      </button>
      </div>
    </center>



    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
