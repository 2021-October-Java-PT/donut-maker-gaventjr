<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <p>Score: <span id="score">0</span></p>
    <img
      scr="images\donut pic.png"
      height="256px"
      width="256px"
      onclick="addToScore(clickingPower)"
    />

    <button onclick="buyMultiplier()">
      Multiplier[<span id="donutMultiplier">10</span>] --<span id="multipliers"
        >0</span
      >
    </button>

    <button onclick="buyAutoClicker()">
      Multiplier[<span id="autoClicker">100</span>] --<span id="clickers"
        >0</span
      >
    </button>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
